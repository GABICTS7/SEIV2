<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Professores</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="../../css/style.css">
  
  <style>
    /* Estilos adicionais para garantir a aparência */
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-header {
      font-weight: bold;
    }
    .table-responsive {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white p-3 mb-4 rounded">
    <h1 class="m-0">Gerenciar Professores</h1>
  </header>

  <nav class="mb-4">
    <a href="dashboard.html" class="btn btn-outline-primary me-2">
      <i class="bi bi-house-door"></i> Dashboard
    </a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">Cadastrar Novo Professor</h2>
          </div>
          <div class="card-body">
            <form id="formProfessor">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" id="cpf" required>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email Institucional:</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone">
              </div>
              
              <div class="mb-3">
                <label for="formacao" class="form-label">Formação Acadêmica:</label>
                <select class="form-select" id="formacao" required>
                  <option value="">Selecione...</option>
                  <option value="Graduação">Graduação</option>
                  <option value="Especialização">Especialização</option>
                  <option value="Mestrado">Mestrado</option>
                  <option value="Doutorado">Doutorado</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="disciplinas" class="form-label">Disciplinas Ministradas:</label>
                <input type="text" class="form-control" id="disciplinas" required>
              </div>
              
              <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-person-plus"></i> Cadastrar Professor
              </button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">Lista de Professores</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="tabelaProfessores" class="table table-hover table-striped">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Formação</th>
                    <th>Disciplinas</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Dados serão inseridos via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Seu JavaScript -->
  <script src="../../js/professores.js"></script>
</body>
</html>
